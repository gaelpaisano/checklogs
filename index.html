<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckLogs</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary"><i class="fas fa-search"></i> Buscador de Logs</h1>
      <button id="toggleTheme" class="btn btn-outline-secondary"><i class="fas fa-moon"></i> Modo Oscuro</button>
    </div>

    <form id="logForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label"><i class="fas fa-file-upload"></i> Sube tu archivo</label>
        <input type="file" class="form-control" id="fileInput" accept=".txt,.log,.csv,.json" required>
      </div>
      <div class="mb-3">
        <label for="keyword" class="form-label"><i class="fas fa-key"></i> Palabra a buscar</label>
        <input type="text" class="form-control" id="keyword" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
    </form>

    <div id="loading" class="text-center my-4" style="display: none;">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <p>Cargando resultados...</p>
    </div>

    <div id="results" class="mt-4"></div>
  </div>

  <footer class="text-center py-4 mt-5">
    <p>&copy; 2025 CheckLogs. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
